image userfs.vfat {
	vfat {
		files = {
			"readme.txt"
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = false
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8K
	}

	partition userfs {
		image = "userfs.vfat" 
		partition-type = 0xc
		offset = 1M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		bootable = "true"
	}
}
